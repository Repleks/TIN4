<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Formularz</h2>
<form id="registrationForm">
    <label for="username">Login:</label>
    <input type="text" id="username" name="username" required
           pattern="^((?:\s*[A-Za-z]\s*){2,60})$" title="Nazwa użytkownika musi mieć od 2 do 60 znaków.">
    <br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required
           pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Podaj poprawny adres e-mail.">
    <br><br>

    <button type="submit">Submit</button>
    <div id="summaryError" class="error"></div>
</form>
</body>
</html>
